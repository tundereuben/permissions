<h3 class="text-primary">LOGIN</h3>

<form [formGroup]="loginForm">

    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="CLIENT" formControlName="authType">Client
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="AGENT" formControlName="authType">Agent
        </label>
    </div>
    <div class="form-check-inline">
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="ADMIN" formControlName="authType">ADMIN
        </label>
    </div>

    <div class="form-group">
        <input type="text" formControlName="username" class="form-control" placeholder="Enter username">
    </div>
    <div class="form-group">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
</form>
