<h3 class="alert alert-primary">Add New Permission</h3>

<form [formGroup]="permissionAddForm">

    <div class="form-row">
        <div class="form-group col-sm-4">
            <input type="text" class="form-control" placeholder="Permission Name" formControlName="permissionName">
        </div>
        <div class="form-group col-sm-4">
            <input type="text" class="form-control" placeholder="Permission Group" formControlName="permissionGrouping">
        </div>
        <div class="col-sm-4">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" formControlName="permissionEnabled">
                <label class="form-check-label" for="enabled">Enabled?</label>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)= "onSubmit()">Submit</button>

</form>
